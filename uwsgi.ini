[uwsgi]
# 项目目录
chdir=/home/pin_che/
# Python 虚拟环境的路径
home=/home/pin_che/venv/
pythonpath=/home/pin_che/venv/lib/python3.7/site-packages
# 指定项目的application
module=pin_che.wsgi:application
# 指定sock的文件路径
socket=/home/pin_che/uwsgi9090.sock
# 进程个数
workers=5
pidfile=/home/pin_che/uwsgi9090.pid
# 指定IP端口
http=127.0.0.1:9090
# 启动uwsgi的用户名和用户组
uid=root
gid=root
# 启用主进程
master=true
# 自动移除unix Socket和pid文件当服务停止的时候
vacuum=true
# 序列化接受的内容，如果可能的话
thunder-lock=true
# 启用线程
enable-threads=true
# 设置自中断时间
harakiri=30
# 设置缓冲
post-buffering=4096
# 设置日志目录
daemonize=/home/pin_che/uwsgi9090.log
